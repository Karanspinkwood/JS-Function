<!DOCTYPE html>
<html>
<head>
  <title>Sum Calculation</title>
</head>
<body>

<button onclick="myFunction()">Calculate Sum</button>

<script>
function myFunction() {
  var sum = 0;
  for (var i = 1; i <= 100; i++) {
    sum += i;
  }
  console.log("The sum is: " + sum);
}
</script>

</body>
</html>
